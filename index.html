<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishika Agarwal - Portfolio</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            cursor: none; /* Hide default cursor */
        }

        /* Background */
        body {
            background: url('background.jpg') center/cover no-repeat fixed;
            color: #1D1D1F;
            text-align: center;
            position: relative;
        }

        /* Large Blurred Glow Cursor */
        .custom-cursor {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.2);  /* Dark for visibility */
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            backdrop-filter: blur(6px);
            transition: transform 0.1s ease-out, background 0.2s ease-in-out;
            transform: translate(-50%, -50%);
        }

        /* Hover Effect - Expands on Interactive Elements */
        a:hover, button:hover {
            cursor: none;
        }

        a:hover ~ .custom-cursor, button:hover ~ .custom-cursor {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.3); /* Slightly darker on hover */
        }

        /* Hero Section (Apple Style) */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            padding: 20px;
        }

        .hero img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #D6D6D6;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .hero img:hover {
            transform: scale(1.1);
        }

        .hero h1 {
            font-size: 46px;
            font-weight: 700;
            color: #1D1D1F; /* Dark text for contrast */
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
        }

        .hero p {
            font-size: 22px;
            color: #2C2C2E; /* Adjusted to be more visible */
            margin-bottom: 25px;
            font-weight: 500;
            text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.5);
        }

        /* Apple-Inspired Button - No Extra Box */
        .download-button {
            padding: 16px 34px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #0071E3, #005BB5);
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s ease-in-out, transform 0.2s;
            box-shadow: 0 5px 20px rgba(0, 113, 227, 0.4);
        }

        .download-button:hover {
            background: linear-gradient(135deg, #005BB5, #003A75);
            box-shadow: 0 8px 25px rgba(0, 113, 227, 0.6);
        }

        .download-button:active {
            transform: scale(0.96);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 25px;
            font-size: 16px;
            color: #444;
            background: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>

    <!-- Hero Section (Apple-like Design) -->
    <section class="hero">
        <img src="ishika.png" alt="Ishika Agarwal">
        <h1>Ishika Agarwal</h1>
        <p>Senior Software Engineer | AWS Cloud Practitioner | Certified SAFeÂ® 5 Practitioner</p>

        <!-- Download Resume Button (Standalone, No Extra Box) -->
        <a href="resume.pdf" class="download-button" download>Download Resume</a>
    </section>

    <footer>
        <p>&copy; 2025 Ishika Agarwal</p>
    </footer>

    <!-- JavaScript for Custom Cursor -->
    <script>
        const cursor = document.createElement("div");
        cursor.classList.add("custom-cursor");
        document.body.appendChild(cursor);

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.addEventListener("mousedown", () => {
            cursor.style.transform = "scale(1.5)";
        });

        document.addEventListener("mouseup", () => {
            cursor.style.transform = "scale(1)";
        });
    </script>

</body>
</html>
